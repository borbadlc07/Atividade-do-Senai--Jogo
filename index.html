<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Adivinhação de Palavras</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-container">
  <h1>Jogo de Adivinhação de Palavras</h1>
  <p>Tente adivinhar a palavra correta!</p>
  <p id="scrambledWord"></p> <!-- Elemento para exibir a palavra embaralhada -->
  <input type="text" id="guessInput" placeholder="Digite sua palavra">
  <button id="guessButton">Adivinhar</button>
  <p id="feedback"></p>
</div>

<script src="script.js"></script>
</body>
</html>
